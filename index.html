<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo ISO 5807 - Modelo en Cascada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Inicio -->
        <div class="flow-item oval">
            <p>Inicio</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Requisitos -->
        <div class="flow-item rectangle">
            <p>Requisitos</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Dise침o -->
        <div class="flow-item rectangle">
            <p>Dise침o</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Implementaci칩n -->
        <div class="flow-item rectangle">
            <p>Implementaci칩n</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Pruebas -->
        <div class="flow-item rectangle">
            <p>Pruebas</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Mantenimiento -->
        <div class="flow-item rectangle">
            <p>Mantenimiento</p>
        </div>

        <div class="arrow-down"></div>

        <!-- Fin -->
        <div class="flow-item oval">
            <p>Fin</p>
        </div>
    </div>
</body>
</html>
